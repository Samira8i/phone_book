<h1>Список контактов</h1>
<form method="get">
  <input
    type="text"
    name="q"
    value="{{ query }}"
    placeholder="Поиск по имени или фамилии"
  />
  <button type="submit">Поиск</button>
</form>
<a href="{% url 'add_contact' %}">Добавить контакт</a>
<ul>
  {% for contact in contacts %}
  <li>
    {{ contact }}
    <a href="{% url 'edit_contact' contact.id %}">Редактировать</a>
    <a href="{% url 'delete_contact' contact.id %}">Удалить</a>
  </li>
  {% endfor %}
</ul>
